name: Autonomous SDLC CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/*, terragon/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC for continuous validation
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ============================================================================
  # AUTONOMOUS QUALITY GATES - GENERATION 2: ROBUST
  # ============================================================================
  
  quality-gates:
    name: ğŸ›¡ï¸ Quality Gates Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,security,ai]"
    
    - name: ğŸ” Code Quality Gate (Ruff)
      run: |
        ruff check . --output-format=github
        echo "âœ… Code quality gate passed"
    
    - name: ğŸ¨ Code Formatting Gate (Black)
      run: |
        black --check --diff .
        echo "âœ… Code formatting gate passed"
    
    - name: ğŸ”’ Type Checking Gate (MyPy) 
      run: |
        mypy src/testgen_copilot --ignore-missing-imports
        echo "âœ… Type checking gate passed"
    
    - name: ğŸ›¡ï¸ Security Scan Gate (Bandit)
      run: |
        bandit -r src/ -f json -o security-report.json
        bandit -r src/ -ll
        echo "âœ… Security scan gate passed"
    
    - name: ğŸ” Dependency Security Gate (Safety)
      run: |
        safety check --json --output safety-report.json
        safety check
        echo "âœ… Dependency security gate passed"
    
    - name: ğŸ“Š Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          security-report.json
          safety-report.json
        retention-days: 30

  # ============================================================================
  # COMPREHENSIVE TESTING - GENERATION 1: MAKE IT WORK
  # ============================================================================

  comprehensive-testing:
    name: ğŸ§ª Comprehensive Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality-gates
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,all]"
    
    - name: ğŸ§ª Run Unit Tests
      run: |
        pytest tests/unit/ -v --tb=short --cov=testgen_copilot --cov-report=xml --cov-report=term-missing
        echo "âœ… Unit tests passed"
    
    - name: ğŸ”— Run Integration Tests
      run: |
        pytest tests/integration/ -v --tb=short
        echo "âœ… Integration tests passed"
    
    - name: ğŸš€ Run Autonomous SDLC Tests
      run: |
        pytest test_autonomous_sdlc_comprehensive.py -v --tb=short --asyncio-mode=auto
        echo "âœ… Autonomous SDLC tests passed"
    
    - name: âš¡ Run Performance Tests
      run: |
        pytest tests/performance/ -v --tb=short --benchmark-only
        echo "âœ… Performance tests passed"
    
    - name: ğŸ“Š Upload Coverage Reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}

  # ============================================================================
  # QUANTUM PLANNER VALIDATION
  # ============================================================================

  quantum-validation:
    name: âš›ï¸ Quantum Planner Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality-gates
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,all]"
    
    - name: âš›ï¸ Test Quantum CLI
      run: |
        python -m testgen_copilot.quantum_cli create test-project --quantum-processors 2
        python -m testgen_copilot.quantum_cli add-task "test-task" "Test quantum task" --priority GROUND_STATE
        python -m testgen_copilot.quantum_cli plan --max-iterations 100
        python -m testgen_copilot.quantum_cli status
        echo "âœ… Quantum CLI tests passed"
    
    - name: âš›ï¸ Test Quantum API
      run: |
        # Start quantum API server in background
        python -m testgen_copilot.quantum_api &
        API_PID=$!
        sleep 5
        
        # Test API endpoints
        curl -f http://localhost:8000/health || exit 1
        curl -f http://localhost:8000/quantum/stats || exit 1
        
        # Cleanup
        kill $API_PID
        echo "âœ… Quantum API tests passed"

  # ============================================================================
  # SECURITY PENETRATION TESTING - GENERATION 2: ROBUST
  # ============================================================================

  security-testing:
    name: ğŸ”’ Security Penetration Testing
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: comprehensive-testing
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Security Tools
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,security,all]"
        pip install semgrep
    
    - name: ğŸ•µï¸ Advanced Security Scan (Semgrep)
      run: |
        semgrep --config=auto --json --output=semgrep-report.json src/
        echo "âœ… Advanced security scan completed"
    
    - name: ğŸ” Dependency Vulnerability Scan
      run: |
        pip-audit --format=json --output=pip-audit-report.json
        echo "âœ… Dependency vulnerability scan completed"
    
    - name: ğŸ›¡ï¸ Container Security Scan
      run: |
        docker build -f Dockerfile -t testgen-copilot:test .
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          -v $PWD:/path aquasec/trivy image testgen-copilot:test
        echo "âœ… Container security scan completed"
    
    - name: ğŸ“Š Upload Security Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: |
          semgrep-report.json
          pip-audit-report.json
        retention-days: 30

  # ============================================================================
  # PERFORMANCE BENCHMARKING - GENERATION 3: SCALE
  # ============================================================================

  performance-benchmarking:
    name: âš¡ Performance Benchmarking
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: comprehensive-testing
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,all]"
        pip install pytest-benchmark memory-profiler
    
    - name: ğŸš€ Autonomous SDLC Performance Test
      run: |
        pytest test_autonomous_sdlc_comprehensive.py::TestPerformanceAndReliability -v --benchmark-json=benchmark-results.json
        echo "âœ… Autonomous SDLC performance tests passed"
    
    - name: ğŸ“Š Generate Performance Report
      run: |
        python scripts/generate_performance_report.py benchmark-results.json > performance-report.md
        echo "âœ… Performance report generated"
    
    - name: ğŸ’¾ Memory Usage Analysis
      run: |
        python -m memory_profiler scripts/profile_memory.py
        echo "âœ… Memory usage analysis completed"
    
    - name: ğŸ“ˆ Upload Performance Results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: |
          benchmark-results.json
          performance-report.md
        retention-days: 90

  # ============================================================================
  # DEPLOYMENT READINESS - GENERATION 3: SCALE
  # ============================================================================

  deployment-readiness:
    name: ğŸš€ Deployment Readiness Validation
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [security-testing, performance-benchmarking]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[all]"
    
    - name: ğŸ³ Build Production Docker Images
      run: |
        docker build -f Dockerfile -t testgen-copilot:${{ github.sha }} .
        docker build -f Dockerfile.quantum -t quantum-planner:${{ github.sha }} .
        echo "âœ… Docker images built successfully"
    
    - name: ğŸ§ª Test Docker Images
      run: |
        # Test main application
        docker run --rm testgen-copilot:${{ github.sha }} --help
        
        # Test quantum planner
        docker run --rm quantum-planner:${{ github.sha }} --help
        
        echo "âœ… Docker images tested successfully"
    
    - name: ğŸ“¦ Build Python Package
      run: |
        python -m build
        pip install dist/*.whl
        testgen --help
        quantum-planner --help
        echo "âœ… Python package built and tested"
    
    - name: ğŸŒ Test Production Configuration
      run: |
        # Test with production config
        export TESTGEN_ENV=production
        python -c "from testgen_copilot import __version__; print(f'Version: {__version__}')"
        echo "âœ… Production configuration validated"

  # ============================================================================
  # AUTONOMOUS SDLC END-TO-END VALIDATION
  # ============================================================================

  autonomous-e2e:
    name: ğŸ¤– Autonomous SDLC E2E Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: deployment-readiness
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[all]"
    
    - name: ğŸ¤– Execute Full Autonomous SDLC
      run: |
        python -c "
        import asyncio
        from pathlib import Path
        from testgen_copilot.autonomous_sdlc import AutonomousSDLCEngine
        
        async def main():
            engine = AutonomousSDLCEngine(Path('.'))
            await engine.initialize()
            print('ğŸš€ Starting autonomous SDLC execution...')
            metrics = await engine.execute_full_sdlc()
            print(f'âœ… Autonomous SDLC completed successfully!')
            print(f'ğŸ“Š Metrics: {metrics.completed_tasks}/{metrics.total_tasks} tasks completed')
            print(f'âš¡ Quality Gate Pass Rate: {metrics.quality_gate_pass_rate:.2%}')
            print(f'ğŸ›¡ï¸ Security Score: {metrics.security_scan_score:.2%}')
            print(f'ğŸ¯ Deployment Readiness: {metrics.deployment_readiness_score:.2%}')
            
            # Validate success criteria
            assert metrics.quality_gate_pass_rate >= 0.8, 'Quality gates below threshold'
            assert metrics.security_scan_score >= 0.8, 'Security score below threshold'
            assert metrics.deployment_readiness_score >= 0.8, 'Deployment readiness below threshold'
            
            print('ğŸ‰ All autonomous SDLC validation criteria met!')
        
        asyncio.run(main())
        "
    
    - name: ğŸ“Š Generate SDLC Execution Report
      run: |
        echo "# Autonomous SDLC Execution Report" > sdlc-report.md
        echo "" >> sdlc-report.md
        echo "## Execution Summary" >> sdlc-report.md
        echo "- âœ… All quality gates passed" >> sdlc-report.md
        echo "- âœ… Security validation completed" >> sdlc-report.md  
        echo "- âœ… Performance benchmarks met" >> sdlc-report.md
        echo "- âœ… Deployment readiness confirmed" >> sdlc-report.md
        echo "- âœ… End-to-end autonomous execution successful" >> sdlc-report.md
        echo "" >> sdlc-report.md
        echo "Generated at: $(date)" >> sdlc-report.md
    
    - name: ğŸ“‹ Upload SDLC Report
      uses: actions/upload-artifact@v4
      with:
        name: autonomous-sdlc-report
        path: sdlc-report.md
        retention-days: 90

  # ============================================================================
  # RELEASE PREPARATION
  # ============================================================================

  release-preparation:
    name: ğŸ“¦ Release Preparation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: autonomous-e2e
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Release Tools
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[all]"
        pip install twine build
    
    - name: ğŸ·ï¸ Generate Release Version
      id: version
      run: |
        VERSION=$(python -c "from testgen_copilot.version import __version__; print(__version__)")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"
    
    - name: ğŸ“ Generate Changelog
      run: |
        python scripts/changelog-generator.py > CHANGELOG-RELEASE.md
        echo "âœ… Changelog generated"
    
    - name: ğŸ—ï¸ Build Release Packages
      run: |
        python -m build
        echo "âœ… Release packages built"
    
    - name: âœ… Validate Release Packages
      run: |
        python -m twine check dist/*
        echo "âœ… Release packages validated"
    
    - name: ğŸ“‹ Upload Release Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: |
          dist/
          CHANGELOG-RELEASE.md
        retention-days: 90

  # ============================================================================
  # NOTIFICATION AND REPORTING
  # ============================================================================

  notification:
    name: ğŸ“¢ Pipeline Notification
    runs-on: ubuntu-latest
    if: always()
    needs: [quality-gates, comprehensive-testing, security-testing, performance-benchmarking, deployment-readiness, autonomous-e2e]
    
    steps:
    - name: ğŸ“Š Pipeline Status Summary
      run: |
        echo "# ğŸ¤– Autonomous SDLC CI/CD Pipeline Results"
        echo ""
        echo "## ğŸ›¡ï¸ Quality Gates: ${{ needs.quality-gates.result }}"
        echo "## ğŸ§ª Comprehensive Testing: ${{ needs.comprehensive-testing.result }}"
        echo "## ğŸ”’ Security Testing: ${{ needs.security-testing.result }}"
        echo "## âš¡ Performance Benchmarking: ${{ needs.performance-benchmarking.result }}"
        echo "## ğŸš€ Deployment Readiness: ${{ needs.deployment-readiness.result }}"
        echo "## ğŸ¤– Autonomous E2E: ${{ needs.autonomous-e2e.result }}"
        echo ""
        echo "Pipeline completed at: $(date)"
        echo "Repository: ${{ github.repository }}"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref }}"

# ============================================================================
# PIPELINE CONFIGURATION
# ============================================================================

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read