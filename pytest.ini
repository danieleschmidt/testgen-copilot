[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers 
    --strict-config 
    --verbose
    --tb=short
    --cov=src/testgen_copilot
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --cov-fail-under=80
    --durations=10
    --disable-warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*distutils.*:DeprecationWarning
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, external dependencies)
    e2e: End-to-end tests (slow, full workflows)
    security: Security-related tests
    performance: Performance and benchmark tests
    quantum: Quantum algorithm tests
    slow: Slow running tests (> 5 seconds)
    smoke: Basic smoke tests for CI
    flaky: Potentially flaky tests that may need retry
    api: Tests that require API access
    database: Tests that require database access
    network: Tests that require network access
    filesystem: Tests that interact with filesystem