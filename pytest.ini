[pytest]
# Basic test discovery
python_files = test_*.py scaffold-*.py add-*.py provide-*.py document-*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src/testgen_copilot
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --cov-branch
    --junit-xml=reports/junit.xml
    --html=reports/report.html
    --self-contained-html

# Test discovery
testpaths = tests
norecursedirs = .git .tox dist build *.egg node_modules venv .venv

# Warnings
filterwarnings =
    error
    ignore::pytest.PytestCollectionWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:django.*

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    security: Security-related tests
    performance: Performance tests
    mutation: Mutation testing
    smoke: Smoke tests
    regression: Regression tests
    flaky: Tests that may fail intermittently

# Minimum Python version
minversion = 3.8

# Timeout for tests (in seconds)
timeout = 300

# Parallel execution
addopts = -n auto
